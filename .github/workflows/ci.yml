name: .NET CI

on:
  push:
    branches: ["*"] # Qualsevol branca
  pull_request:
    branches: [main] # PR cap a main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.304

    - name: Restore & Build
      run: dotnet build --configuration Release

    - name: Run StyleCop (linter)
      run: dotnet build --configuration Release -warnaserror

    - name: Run tests with coverage (min 80%)
      run: |
        # Run all tests with coverage
        dotnet test --configuration Release --collect:"XPlat Code Coverage"

        # Find all coverage files
        REPORTS=$(find . -type f -name 'coverage.cobertura.xml' | tr '\n' ';')
        echo "Coverage files found: $REPORTS"

        # Install reportgenerator
        dotnet tool install dotnet-reportgenerator-globaltool \
          --tool-path reportgeneratortool \
          --version 5.2.4 \
          --ignore-failed-sources

        # Generate combined coverage report
        ./reportgeneratortool/reportgenerator \
          -reports:"$REPORTS" \
          -targetdir:coveragereport \
          -reporttypes:Html

        # Extract combined coverage percentage
        COMBINED_COVERAGE=$(grep -oP '<coverage .*line-rate="\K[0-9.]+' coveragereport/Summary.xml | head -n 1 | awk '{print $1*100}')
        echo "Combined line coverage: $COMBINED_COVERAGE%"

        if (( $(echo "$COMBINED_COVERAGE < 80" | bc -l) )); then
          echo "Coverage below 80%"
          exit 1
        fi

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coveragereport
