name: .NET CI

on:
  push:
    branches: ["*"] # Cada commit a qualsevol branca
  pull_request:
    branches: [main] # PR cap a main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.304

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run StyleCop (linter)
      run: dotnet build --no-restore --configuration Release -warnaserror

    - name: Run tests with coverage (Release, 80% min)
      run: |
        dotnet test --no-restore --configuration Release --collect:"XPlat Code Coverage"
        # Find the coverage file and print its path
        COVERAGE=$(find . -type f -name 'coverage.cobertura.xml' | head -n 1)
        echo "Coverage file found at: $COVERAGE"
        # Optionally, fail if not found
        if [ ! -f "$COVERAGE" ]; then
          echo "Coverage file not found!"
          exit 1
        fi

    - name: Find coverage file
      run: |
        COVERAGE=$(find . -type f -name 'coverage.cobertura.xml' | head -n 1)
        echo "Coverage file found at: $COVERAGE"
        if [ ! -f "$COVERAGE" ]; then
          echo "Coverage file not found!"
          exit 1
        fi
      
    - name: Generate coverage report
      run: |
        reportgenerator -reports:"$COVERAGE" -targetdir:coveragereport -reporttypes:Html

    - name: Upload coverage report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coveragereport
