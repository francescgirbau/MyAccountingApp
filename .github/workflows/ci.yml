name: .NET CI

on:
  push:
    branches: ["*"] # Cada commit a qualsevol branca
  pull_request:
    branches: [main] # PR cap a main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.304

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run StyleCop (linter)
      run: dotnet build --no-restore --configuration Release -warnaserror

    - name: Run tests with coverage (80% min)
      run: |
        mkdir -p TestResults
        dotnet test --no-restore --configuration Release --verbosity normal \
          /p:CollectCoverage=true \
          /p:CoverletOutput=TestResults/coverage.cobertura.xml \
          /p:CoverletOutputFormat=cobertura \
          /p:Threshold=80 \
          /p:ThresholdType=line

    - name: Generate coverage report
      run: |
        dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.2.4
        reportgenerator \
          -reports:"TestResults/coverage.cobertura.xml" \
          -targetdir:"coveragereport" \
          -reporttypes:Html

    - name: Upload coverage report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coveragereport
